<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}{% endblock title %} </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/stylecontact.css' %}">
    <link rel="stylesheet" type="text/css" href="{%static 'css/styleabout.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="{%static 'img/favicon.png' %}">




</head>



<body>

    <nav id="navbar1">
        <div id="logo1">
            <img src="{%static 'img/logo.png' %}" alt="my logo">
        </div>

        <ul class="tab">
            <li class=" item "><a class=" {% block homeactive %}{% endblock homeactive %}" href="/">Home</a></li>
            <li class=" item "><a class="{% block servicesactive %}{% endblock servicesactive %}"
                    href="/services">Services</a></li>
            <li class=" item "><a class=" {% block aboutactive %}{% endblock aboutactive %}" href="/about">About</a>
            </li>
            <li class=" item "><a class="{% block contactactive %}{% endblock contactactive %}" href="/contact">Contact
                    Us</a></li>
        </ul>

    </nav>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message :</strong> {{message}}
    </div>
    {% endfor %}



    {% block body %}{% endblock body %}


    <footer>
        <div class="Footer1">
            Copyright &copy; www.LiveTracKer.com. All rights reserved !
        </div>
    </footer>
</body>


<script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  {% block js %}{% endblock js %}

</html>
